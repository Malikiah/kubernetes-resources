apiVersion: apps/v1beta1
kind: Deployment
metadata: 
    name: nginx-deployment
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
            -   name: nginx-container
                image: nginx
                ports:
                -   containerPort: 80
                livenessProbe:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 30
                  periodSeconds: 30
                readinessProbe:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 15
                  periodSeconds: 3
