apiVersion: v1
kind: Service

metadata:
  name: nginx-ingress-controller
  labels:
    app: nginx-ingress-controller

spec:
  type: NodePort

  selector:
    app: nginx-ingress-controller

  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
  - name: https
    port: 443
    targetPort: 443
    nodePort: 30443